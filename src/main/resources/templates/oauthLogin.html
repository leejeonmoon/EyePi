<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }

        .login-card {
            background-color: white; /* White background for the login card */
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            padding: 3rem; /* Increased padding for a larger feel */
            max-width: 500px; /* Slightly larger card */
            margin: auto;
        }

        .login-header {
            font-size: 2rem; /* Increased font size for the header */
            color: #17a2b8; /* Mint color for the header */
        }

        .google-btn img {
            max-width: 220px; /* Larger Google button */
        }

        /* Centering the card */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-subtext {
            font-size: 1.1rem; /* Slightly larger subtext for better readability */
        }
    </style>
</head>
<body>
<section class="login-container">
    <div class="card login-card">
        <div class="card-body text-center">
            <h2 class="login-header">LOGIN</h2>
            <p class="login-subtext">서비스 사용을 위해 로그인을 해주세요!</p>

            <div class="mb-2">
                <a href="/oauth2/authorization/google" class="google-btn">
                    <img src="/img/google.png" alt="Google Login">
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
